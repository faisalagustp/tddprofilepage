<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="POST" action="/todolist/{{ list.id }}/add_item">
          <input id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
          {% csrf_token %}
        </form>

        <table id="id_list_table">
          {% for item in list.item_set.all %}
              <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
          {% endfor %}
        </table>

        <div id="komentar">
          {% if items.count == 0 or items == Null %}
              yey, waktunya berlibur
          {% elif items.count < 5 %}
              sibuk tapi santai
          {% else %}
              oh tidak
          {% endif %}
        </div>
    </body>
</html>
